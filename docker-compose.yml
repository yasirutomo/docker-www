version: '3.8'

# Services
services:

    # PHP Service
    php-72:
        container_name: php-72
        build:
            dockerfile: php72-dockerfile
        volumes:
            - './www-pypip/public:/var/www/html/pypip'
            - ./config/php72.ini:/usr/local/etc/php/php.ini
        depends_on:
            - mariadb

    # App 1 Nginx Service
    app-pypip:
        container_name: app-pypip
        image: nginx:latest
        ports:
            - 8080:80
        links:
            - 'php-72'
        volumes:
            - './www-pypip/public:/var/www/html/pypip'
            - './nginx-conf-pypip:/etc/nginx/conf.d'
            - './log/error-pypip.log:/var/log/nginx/error.log'
            - './log/access-pypip.log:/var/log/nginx/access.log'
        depends_on:
            - php-72

    # MariaDB Service
    mariadb:
        container_name: mariadb
        image: mariadb:10.9
        environment:
            MYSQL_ROOT_PASSWORD: Telekomunikas1
        volumes:
            - ./mysqldata:/var/lib/mysql

    # phpMyAdmin Service
    phpmyadmin:
        container_name: phpmyadmin
        image: phpmyadmin/phpmyadmin:latest
        ports:
            - 8090:80
        environment:
            PMA_HOST: mariadb
        depends_on:
            - mariadb
